apiVersion: batch/v1
kind: Job
metadata:
  name: fio-test-job
spec:
  template:
    metadata:
      labels:
        app: fio-test
    spec:
      containers:
        - name: fio-container
          image: xridge/fio:3.13
          command: ["sleep", "100000"]
          volumeDevices:
            - name: pvc-sdb
              devicePath: /dev/sdb
            - name: pvc-sda
              devicePath: /dev/sda
          securityContext:
            privileged: true
      restartPolicy: Never
      volumes:
        - name: pvc-sdb
          persistentVolumeClaim:
            claimName: pvc-sdb
        - name: pvc-sda
          persistentVolumeClaim:
            claimName: pvc-sda
