options:
  env:
    KUBECONFIG: ./kubeconfig/config
    SERVER: $_SERVER
    CLIENT: $_CLIENT

steps:
- id: bootstrap-config
  uses: docker://biowdl/pyyaml:3.13-py37-slim
  runs: [python]
  args: [./kubestone_iperf/bootstrap.py]

- id: start-pods
  uses: docker://bitnami/kubectl:1.17.4
  args: [create, -n, kubestone, -f, ./kubestone_iperf/iperf.yaml]

- id: download-results
  uses: docker://bitnami/kubectl:1.17.4
  runs: [./kubestone_iperf/download_results.sh]

- id: plot-results
  uses: docker://czentye/matplotlib-minimal:3.1.2
  runs: [python]
  args: [./kubestone_iperf/plot.py]

- id: teardown-pods
  uses: docker://bitnami/kubectl:1.17.4
  args: [delete, -n, kubestone, -f, ./kubestone_iperf/iperf.yaml]
