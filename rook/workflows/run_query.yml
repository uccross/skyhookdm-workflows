options:
  env:
    KUBECONFIG: ./kubeconfig/config
    NAMESPACE: kubestone
    POOLTYPE: replicated
    OBJECT_COUNT: '10000'
    QUERY_EPOCHS: '5'
    WTHREADS: '48'
    QDEPTH: '192'
    PG_COUNT: '32'

steps:
- id: start
  uses: docker://bitnami/kubectl:1.17.4
  runs: [bash, -euc]
  args:
  - |
    kubectl -n "$NAMESPACE" apply -f ./run_query/job.yml

- id: copy-config
  uses: docker://bitnami/kubectl:1.17.4
  runs: [bash, -euc]
  args:
  - |
    pod=$(kubectl -n "$NAMESPACE" get pod -l app=run-query -o jsonpath="{.items[0].metadata.name}")
    kubectl cp ./cephconfig/ceph.conf "${NAMESPACE}/${pod}:/etc/ceph/ceph.conf"
    kubectl cp ./cephconfig/keyring "${NAMESPACE}/${pod}:/etc/ceph/keyring"

- id: load-data
  uses: docker://bitnami/kubectl:1.17.4
  runs: [bash, -euc]
  args: [./run_query/scripts/loaddata.sh]

- id: run-queries
  uses: docker://bitnami/kubectl:1.17.4
  runs: [bash, -euc]
  args: [./run_query/scripts/queries.sh]

- id: plot-results
  uses: docker://jupyter/datascience-notebook:latest
  runs: [jupyter]
  args: ["nbconvert", "--execute", "--to=notebook", "./run_query/notebook/plot.ipynb"]
  options:
    ports:
      8888/tcp: 8888

- id: teardown
  uses: docker://bitnami/kubectl:1.17.4
  runs: [bash, -euc]
  args:
  - |
    kubectl -n "$NAMESPACE" delete --ignore-not-found -f ./run_query/job.yml
